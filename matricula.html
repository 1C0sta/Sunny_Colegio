            <section class="menu">

                <section class="conteudo-paginas">
                    <div class="container">
                        <h2 class="matricula-back"><span>Matrícula</span>
                        </h2>
                        <form action="#" method="GET" >
                            <div class="campo-formulario">
                            <label>
                                Nome:
                                <input type="text" name="nome" placeholder="Digite o nome do aluno(a)">
                            </label>
                        </div>
                        <div class="campo-formulario">
                            <fieldset>
                                <legend>Sexo:</legend>
                            <label>
                                Masculino
                                <input type="radio" name="sexo" value="M">
                            </label>
                            <label>
                                Feminio
                                <input type="radio" name="sexo" value="F">
                            </label>
                        </fieldset>
                    </div>
                    <div class="campo-formulario">
                            <label>Data de nascimento
                                <input type="date" name="datadenascimento">
                            </label>
                        </div>
                        <div class="campo-formulario">
                            <label>
                                Nome do pai:
                                <input type="text" name="nome" placeholder="Digite o nome do pai">
                            </label>
                        </div>
                        <div class="campo-formulario">
                            <label>
                                Nome da mãe:
                                <input type="text" name="nome" placeholder="Digite o nome da mãe">
                            </label>
                        </div>
                        <div class="campo-formulario">
                            <label>

                                Telefone: DDD:
                                <input type="text" name="ddd" placeholder="DDD">
                            </label>
                            <label>
                                Tel:
                                <input type="number" name="numero" placeholder="telefone">
                            </label>
                        </div>
                        <div class="campo-formulario">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                        </div>
                        <div class="campo-formulario">
                            <label>
                                Você deseja receber nossos Emails sobre eventos e notícias de nossa escola?
                                <input type="checkbox" name="eventos" value="sim">
                            </label>
                        </div>
                        
                            <button class="btn-formulario">Concluir</button>
                             
                    </form>
